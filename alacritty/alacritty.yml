# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
live_config_reload: true

window:
  dimensions:
    columns: 80
    lines: 25
  padding:
    x: 5
    y: 5
  dynamic_title: true
  # decorations: buttonless

font:
  normal:
    family: Hack Nerd Font
  size: 14
  # use_thin_strokes: true
  offset:
    y: 4

cursor:
  style: Beam

# scrolling:
#   history: 50000

mouse:
  hide_when_typing: false

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (Linux/BSD/macOS) `$SHELL` or the user's login shell, if `$SHELL` is unset
#   - (Windows) powershell
shell:
  program: /opt/homebrew/bin/fish
#  args:
#    - --login

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }

# Dracula Pro
colors:
  primary:
    background: "#22212C"
    foreground: "#F8F8F2"
    bright_foreground: "#FFFFFF"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#454158"
      background: "#8AFF80"
    focused_match:
      foreground: "#454158"
      background: "#FFCA80"
  footer_bar:
    background: "#22212C"
    foreground: "#F8F8F2"
  hints:
    start:
      foreground: "#22212C"
      background: "#FFFF80"
    end:
      foreground: "#FFFF80"
      background: "#22212C"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "#454158"
  normal:
    black: "#7970A9"
    red: "#FF9580"
    green: "#8AFF80"
    yellow: "#FFFF80"
    blue: "#9580FF"
    magenta: "#FF80BF"
    cyan: "#80FFEA"
    white: "#F8F8F2"
  bright:
    black: "#7970A9"
    red: "#FFAA99"
    green: "#A2FF99"
    yellow: "#FFFF99"
    blue: "#AA99FF"
    magenta: "#FF99CC"
    cyan: "#99FFEE"
    white: "#FFFFFF"
